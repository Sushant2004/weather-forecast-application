<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" type="image/png">
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-200 to-blue-400 min-h-screen flex flex-col items-center justify-center p-4" style="font-family: 'Inter', sans-serif;">
  <div class="w-full max-w-4xl mx-auto">
    <header class="bg-blue-600 text-white text-xl md:text-2xl font-bold py-4 px-2 md:px-6 rounded-t-2xl shadow text-center tracking-wide drop-shadow-lg">Weather Dashboard</header>
    <div id="dashboard" class="bg-white/80 border border-blue-200 rounded-b-2xl shadow-xl flex flex-col md:flex-row p-4 md:p-8 gap-4 md:gap-8">
      <!-- Left: Search UI -->
      <div id="search-section" class="flex-1 flex flex-col gap-4 md:gap-6 max-w-full md:max-w-xs mx-auto md:mx-0 w-full">
        <!-- Search and location UI will be rendered here by JS -->
      </div>
      <!-- Right: Weather info and forecast -->
      <div id="weather-section" class="flex-[2] flex flex-col gap-4 md:gap-6 w-full">
        <!-- Weather and forecast will be rendered here by JS -->
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <footer class="w-full text-center py-4 text-gray-600 font-semibold text-sm mt-8">Made with <span class='text-red-500'>❤️</span> by Sushant</footer>
</body>
</html>
